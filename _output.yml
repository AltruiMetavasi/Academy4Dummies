bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Algoritma Book</a></li>
      after: |
        <li><a href="https:://rpubs.com/AlgoritmaAcademy" target="blank">Published with bookdown</a></li>
    download: null
    sharing:
      facebook: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
    all: null
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
